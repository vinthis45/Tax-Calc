<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="taxCalculatorForm">
            <div class="form-group">
              <label for="grossIncome"
                >Enter gross annual income
                <i
                  class="fas fa-question-circle"
                  data-toggle="tooltip"
                  title="Gross annual income is your total salary in a year before any deductions"
                ></i>
              </label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="grossIncome"
                  placeholder="Enter gross annual income"
                  rounded
                  required
                />
                <i
                  class="error-icon fas fa-exclamation-circle"
                  data-toggle="tooltip"
                  title="Please enter numbers only"
                ></i>
              </div>
            </div>

            <div class="form-group">
              <label for="extraIncome"
                >Enter extra income
                <i
                  class="fas fa-question-circle"
                  data-toggle="tooltip"
                  title="Extra income refers to any additional earnings you may have, such as bonuses or investment returns"
                ></i>
              </label>
              <div class="input-group">
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources" rounded/>
                <i
                  class="error-icon fas fa-exclamation-circle"
                  data-toggle="tooltip"
                  title="Please enter numbers only"
                ></i>
              </div>
            </div>

            <div class="form-group">
              <label for="ageGroup"
                >Enter age group
                <i
                  class="fas fa-question-circle"
                  data-toggle="tooltip"
                  title="Select your age group"
                ></i>
              </label>
              <div class="input-group">
                <select class="form-select required" id="ageGroup" required rounded>
                    <option value="" disabled>Select Age group</option>
                    <option value="1">Less than 40</option>
                    <option value="2">Between 40 and 60</option>
                    <option value="3">Greater than or equal to 60</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="totalDeductions"
                >Enter total applicable deductions
                <i
                  class="fas fa-question-circle"
                  data-toggle="tooltip"
                  title="Total applicable deductions refer to any deductions you may be eligible for, such as tax deductions or exemptions"
                ></i
              ></label>
              <div class="input-group">
                <input type="text" class="form-control" id="totalDeductions" placeholder="Add total applicable deductions" rounded/>
                <i
                  class="error-icon fas fa-exclamation-circle"
                  data-toggle="tooltip"
                  title="Please enter numbers only"
                ></i>
              </div>
            </div>

            <button type="submit" class="btn submit-button rounded">Calculate</button>
          </form>
        </div>
      </div>
    </div>

    <div id="resultModal" class="modal fade" tabindex="-1" role="presentation">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title">Overall income</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn close-button"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
